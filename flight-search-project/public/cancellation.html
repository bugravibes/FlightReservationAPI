<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Cancel Reservation</h1>
<form class="glass-container" id="cancellation-form">
    <label for="client_id">Client ID:</label>
    <input type="text" id="client_id" name="client_id" value="client123">

    <label for="client_password">Client Password:</label>
    <input type="password" id="client_password" name="client_password" value="secret456">

    <label for="reservation_id">Reservation ID:</label>
    <input type="text" id="reservation_id" name="reservation_id" value="RES123456789">

    <label for="reason">Reason:</label>
    <input type="text" id="reason" name="reason" value="Personal reasons">

    <button type="submit">Cancel Reservation</button>
</form>

<h2>Result</h2>
<div id="result"></div>

<script>
    document.getElementById('cancellation-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const requestBody = {
            cancellation_request: {
                client_id: document.getElementById('client_id').value,
                client_password: document.getElementById('client_password').value,
                reservation_id: document.getElementById('reservation_id').value,
                reason: document.getElementById('reason').value
            }
        };

        try {
            const response = await fetch('/api/cancellation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        } catch (error) {
            document.getElementById('result').innerText = `Error: ${error}`;
        }
    });
</script>
</body>
</html>
